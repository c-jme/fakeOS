<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script/time.js" defer></script>
  <script src="./script/startmenu.js" defer></script>
  <script src="./script/modal.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>WIndows 98</title>
</head>
<body class="bigContainer">
<div class="startbar">
  <div id="startbutton" class="start__Off start">
    <b>Start</b>
  </div>
  <div id="clock" class="time"></div>
</div>
<div id="menu" class="menu">
    <div class="menuSide"></div>
      <div class="headline">
        <b>Windows</b>98
      </div>
  <ul class="menuContent">
      <li class="content item" data-icon="https://win98icons.alexmeub.com/icons/png/msie1-1.png" style="background-image: url('https://win98icons.alexmeub.com/icons/png/msie1-1.png');"> Internet Explorer</li>
      <li class="content item" data-icon="https://win98icons.alexmeub.com/icons/png/computer-4.png" style="background-image: url('https://win98icons.alexmeub.com/icons/png/computer-4.png')";> My Computer</li>
      <li class="content item" data-icon="https://win98icons.alexmeub.com/icons/png/package-1.png" style="background-image: url('https://win98icons.alexmeub.com/icons/png/package-1.png');"> Applications</li>
  </ul>
</div>
<div class="desktop">
  <div class="iconWrap">
    <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-4.png"/>
    <p>Recycle Bin</p>
  </div>
  <div id="iconWrap" class="iconWrap">
    <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-5.png"/>
    <p>My Documents</p>
  </div>
  <div class="iconWrap">
    <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-5.png"/>
    <p>Secret files</p>
  </div>
</div>
<div class="modal">
  <div class="modal__content">
    <div class="modal__header">
      <span class="modal__title"></span>
      <img class="buttons" src="https://res.cloudinary.com/penry/image/upload/q_100/v1475278244/minimise_p60zap.png"/>
      <img class="buttons" src="https://res.cloudinary.com/penry/image/upload/q_100/v1475278244/maximise_anhbyl.png"/>
      <img class="modal-close buttons" src="https://res.cloudinary.com/penry/image/upload/q_100/v1475278244/close_jw5cay.png"/>
    </div>
    <div class="modal__body">
      <img class="modal__image" src="">
    </div>
  </div>
</div>
</body>
</html>
